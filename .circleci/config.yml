version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.14.0

commands:
  restore_npm_cache:
    steps:
      - restore_cache:
        name: Restore cache
        keys:
          - v1-dependencies-{{ checksum "package.json" }}.
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
  save_npm_cache:
    steps:
      - save_cache:
        name: Save cache
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

jobs:
  build-and-test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache
      - run: npm install
      - run:
          name: Run tests
          command: npm test
      - save_cache
      - persist_to_workspace:
          root: ~/repo
          paths: .
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - checkout
      - restore_npm_cache
      - run: git config user.name $GITHUB_NAME
      - run: git config user.email $GITHUB_EMAIL
      - run: npm run generate:gh-pages
      - run: npm run deploy:gh-pages

workflows:
  build-test-publish:
    jobs:
      - build-and-test
      - publish:
          requires:
            - build-and-test
